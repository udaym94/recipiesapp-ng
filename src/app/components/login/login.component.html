<div class="mt-2"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form role="form" #login="ngForm" action="" (ngSubmit)="Authenticate(login.value)" method="post">
        <div class="form-group">
          <label for="email" class="control-label">Email ID</label>
          <input type="email" name="email" class="form-control" placeholder="Registered Email ID" id="email" ngModel>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Account Password" id="password" ngModel>
        </div>
        <div class="col-md-12">
          <span class="float-left btn"><input type="checkbox" ngModel name="remember">Remember Me</span>
          <span class="float-right"><a routerLink='/register' class="btn btn-link">Forgot Password ?</a></span>
        </div>
        <div class="from group">
          <button type="submit" class="btn btn-warning col-md-12">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="mt-2"></div>
